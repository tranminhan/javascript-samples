<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
 
    
</head>

<body>
    <h1>JS Grocer</h1>   
    <div id="products">
        <h2>Dairy</h2>
        <div class="product">
            <div class="prodName">Milk</div>
            <img src="images/dairy_milk.jpg" class="img">
            <span class="prodDesc">Direct from Vermont where the cows are happiest</span>
            <span class="price">$1.99</span>
            <button class="btn" id="milkButton">Add to cart</button>
        </div>
        <div class="product">
            <div class="prodName">Swiss Cheese</div>
            <img src="images/dairy_swiss.jpg" class="img">
            <span class="prodDesc">Imported from Switzzerland</span>
            <span class="price">$5.99</span>
            <button class="btn" id="cheeseButton">Add to cart</button>
        </div>
        <div class="product">
            <div class="prodName">Yogurt</div>
            <img src="images/dairy_yogurt.jpg" class="img">
            <span class="prodDesc">Berry flavour</span>
            <span class="price">$3.99</span>
            <button class="btn" id="yogurtButton">Add to cart</button>
        </div>
    </div>
    <div id="cart">
        <h2>Cart</h2>
        <div id="numItems">You have 0 items in cart</div>
        <div id="items"></div>
    </div>
</body>
</html>
