<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="my_lib.js"></script>
</head>
<body>
<h1>A Realy Small JavaScript Framework</h1>
<h2>An ID-based object framework</h2>

<p>Make writing visual javascript is easy now!</p>
<pre>
    onclick="_('text').toggle();"
</pre>

<div style="border: 1px solid; width: 500px; padding: 10px 10px;">
    Demo<br/><br/>
    <button onclick="_('text').val('New text');">Change</button>
    <button onclick="_('text').bgcolor('red');">Error</button>
    <button onclick="_('text').show();">Show</button>
    <button onclick="_('text').hide();">Hide</button>
    <button onclick="_('text').inspect();">Inspect</button>

    <br/><br/>
    <div>
        <input id="text" value="Default text"/>
    </div>
</div>

</body>
</html>
