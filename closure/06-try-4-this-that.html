<html>
    <head>
        <script type="text/javascript">
            (function()
            {
                console.log("Hello, thing is working fine!")
                
                function Person(firstname, lastname, age)
                {
                    this.firstname = firstname;
                    this.lastname = lastname;
                    this.age = age;
                }
                
                Person.prototype = 
                {
                    greet: function(other)
                    {
                        console.log("Hi " + other.firstname + ", I'm " + this.firstname + ".");
                    },
                    
                    sayHi: function() 
                    {
                        var that = this;
                        
                        return function()
                        {
                            for(id in arguments) 
                            {
                                that.greet(arguments[id]);
                            }
                        }
                    }
                }
                
                var Marry = new Person("Marry", "Charle", 20);
                var Peter = new Person("Peter", "Ed", 25);
                
                var sayHiFromMarry = Marry.sayHi();
                sayHiFromMarry(Peter);
                
                var sayHiFromPeter = Peter.sayHi();
                var Mark = new Person("Mark", "Z", 13);
                sayHiFromPeter(Marry, Mark);
                
            })();
        </script>
    </head>
    <body>
        Please look at the console to see the result
    </body>
</html>
