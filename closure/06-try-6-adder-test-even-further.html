<html>
    <head>
        <script type="text/javascript">
            (function()
            {
                console.log("Hello, thing is working fine!")
                var z = 123;
                
                function adder(x)
                {
                    return function(y) 
                    {
                        return x + y + z;
                    }
                }
                
                var add5To = adder(5);
                var add10To = adder(10);
                
                console.log(add5To(10));
                console.log(add10To(100));
            })();
        </script>
    </head>
    <body>
        Please look at the console to see the result
    </body>
</html>
